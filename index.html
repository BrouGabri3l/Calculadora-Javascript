<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="public/javascripts/index.js" defer></script>
    <!-- <link rel="stylesheet" href="stylesheets/reset.css">    -->
    <link rel="stylesheet" href="public/stylesheets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="flex-direction: column;">
        <h1>Calculator</h1>

        
        <div class="container" style="flex-direction: column;">
            <div class='display' display></div>
        <div class="grid">
            <button allClear>ac</button>
            <button delete>del</button>
            <button>%</button>
            <button operator>&divide;</button>
            <button data-number style="grid-row-end: 6; grid-column: 2;">0</button>
            
            <button data-number class="third-line">1</button>
            <button data-number class="third-line">2</button>
            <button data-number class="third-line">3</button>
            <button operator>&times;</button>
            <button data-number class='second-line'>4</button>
            <button data-number class='second-line'>5</button>
            <button data-number class='second-line'>6</button>
            <button operator>-</button>
            <button data-number class="first-line">7</button>
            <button data-number class="first-line">8</button>
            <button data-number class="first-line">9</button>
            <button operator>+</button>
            <button invert>+/-</button>
            <button decimals>,</button>
            <button equal>=</button>
        </div>
        </div>
    </div>
</body>
</html>
